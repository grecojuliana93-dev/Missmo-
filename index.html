<!DOCTYPE html>
<html lang="fil">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seryosong Tanong</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container { z-index: 5; padding: 20px; }
        h1 { font-size: 2.2rem; margin-bottom: 30px; line-height: 1.4; }
        .btn {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }

        /* Fullscreen Video Overlay */
        #video-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: black;
            z-index: 100;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ITO ANG SHIELD: Pinipigilan ang kahit anong click sa video */
        #shield {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 200;
            background: transparent;
            /* Binablock nito ang right-click at touch events */
            pointer-events: auto; 
        }

        .hidden { display: none; }
    </style>
</head>
<body oncontextmenu="return false;"> <audio id="bg-music" loop>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-ui">
        <div id="start-step">
            <h1>Handa ka na bang maglaro?</h1>
            <button class="btn" onclick="startQuiz()">Oo</button>
        </div>

        <div id="quiz-step" class="hidden">
            <h1 id="question-text"></h1>
            <button class="btn" onclick="handleLastAnswer('yes')">Oo</button>
            <button class="btn" onclick="handleLastAnswer('no')">Hindi</button>
        </div>
    </div>

    <div id="video-container">
        <div id="shield"></div>
        <video id="player" playsinline>
            <source id="video-src" src="" type="video/mp4">
        </video>
    </div>

    <script>
        const questions = ["Kumain ka na ba?", "Masaya ka ba today?", "Miss mo?"];
        let currentIdx = 0;
        
        const player = document.getElementById('player');
        const bgMusic = document.getElementById('bg-music');

        function startQuiz() {
            bgMusic.play();
            document.getElementById('start-step').classList.add('hidden');
            document.getElementById('quiz-step').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            document.getElementById('question-text').innerText = questions[currentIdx];
        }

        function handleLastAnswer(choice) {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                showQuestion();
            } else {
                // Tigil ang BG music bago ang prank
                bgMusic.pause();

                const videoSrc = document.getElementById('video-src');
                videoSrc.src = (choice === 'yes') ? "yes.mp4" : "no.mp4";
                
                document.getElementById('main-ui').style.display = 'none';
                document.getElementById('video-container').style.display = 'block';
                
                player.load();
                player.play();

                // Force play kung sakaling huminto
                player.onpause = () => player.play();

                player.onended = () => {
                    document.getElementById('video-container').style.display = 'none';
                    document.body.innerHTML = `
                        <div style="color:red; font-family: monospace; padding: 20px;">
                            <h1 style="font-size: 3.5rem;">BANNED KA MUNA</h1>
                            <p style="font-size: 1.5rem; color: white;">Dahilan: Walang karapatan.</p>
                        </div>
                    `;
                    alert("Sakit banned ka muna.");
                };
            }
        }
    </script>
</body>
</html>
