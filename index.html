<!DOCTYPE html>
<html lang="fil">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seryosong Tanong</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: black; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; text-align: center; }
        .btn { background: white; color: black; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-radius: 10px; margin: 10px; }
        #video-container { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; z-index: 100; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; background: transparent; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-ui">
        <div id="start-step">
            <h1>Handa ka na bang maglaro?</h1>
            <button class="btn" onclick="startQuiz()">Oo</button>
        </div>
        <div id="quiz-step" class="hidden">
            <h1 id="question-text"></h1>
            <button class="btn" onclick="handleLastAnswer('yes')">Oo</button>
            <button class="btn" onclick="handleLastAnswer('no')">Hindi</button>
        </div>
    </div>

    <div id="video-container">
        <div id="shield"></div>
        <video id="player" playsinline>
            <source id="video-src" src="" type="video/mp4">
        </video>
    </div>

    <script>
        const questions = ["Kumain ka na ba?", "Masaya ka ba today?", "Miss mo?"];
        let currentIdx = 0;
        const player = document.getElementById('player');

        function startQuiz() {
            document.getElementById('start-step').classList.add('hidden');
            document.getElementById('quiz-step').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            document.getElementById('question-text').innerText = questions[currentIdx];
        }

        function handleLastAnswer(choice) {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                showQuestion();
            } else {
                // TUGMA SA FILENAMES MO SA GITHUB
                const videoSrc = document.getElementById('video-src');
                videoSrc.src = (choice === 'yes') ? "yes.mp4" : "no.mp4";
                
                document.getElementById('main-ui').style.display = 'none';
                document.getElementById('video-container').style.display = 'block';
                player.load();
                player.play();

                player.onended = () => {
                    document.getElementById('video-container').style.display = 'none';
                    document.body.innerHTML = '<h1 style="color:red; font-size:3rem;">BANNED KA MUNA</h1><p>Dahilan: Walang karapatan.</p>';
                    alert("Sakit banned ka muna.");
                };
            }
        }
    </script>
</body>
</html>
